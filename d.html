<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .carousel-item img {
      height: auto; /* Set the height to auto to maintain aspect ratio */
      width: 100%; 
    }

    .carousel-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      /* Adjust the font size as needed */
      color: rgb(255, 255, 255);
      /* Text color */
      text-align: center;
      /* Center the text horizontally */
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="myCarousel" style="height: 500px" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
    data-bs-wrap="true">
    <div class="carousel-title">
      <h1>Welcome to Saurashtra</h1>
    </div>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="css/IMG_1637.jpg" height="500px" width="500px" class="d-block w-100" alt="Slide 1" />
      </div>

      <div class="carousel-item">
        <img src="css/IMG_1645.jpg" height="500px" width="500px" class="d-block w-100" alt="Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="css/IMG_1648.jpg" height="500px" width="500px" class="d-block w-100" alt="Slide 3" />
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>
