    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="index.html" class="navbar-brand d-inline-flex align-items-center">
                <img src="logo.png" alt="logo" width="55px" height="55px" />
                <i class="bi bi-backpack"></i>
                <h5 class="text-center active mt-2">
                    BB's Travel</h5>
            </a>

            <div class="collapse navbar-collapse justify-content-end " id="nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <h5 class="d-inline-flex  align-items-center">Home</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">

                            <h5>Contact</h5>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about_me.html" class="nav-link">
                            <h5>About Me</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h2 class="text-center mb-4">Contact Us</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-outline-dark btn-secondary text-white ">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
